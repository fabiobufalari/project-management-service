# =========================================
# Server Configuration
# =========================================
server:
  port: 8080 # Porta deste serviço

# =========================================
# Spring Boot Application Configuration
# =========================================
spring:
  application:
    name: project-management-service
  datasource:
    url: jdbc:postgresql://localhost:5432/buildingDB # <<< BANCO CENTRALIZADO
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# =========================================
# External Service URLs
# =========================================
auth:
  service:
    url: ${AUTH_SERVICE_URL:http://localhost:8083/api} # URL do Authentication Service
# Adicionar URLs para AP/AR/Employee/etc. se/quando forem chamados por este serviço
